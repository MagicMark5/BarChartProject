<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bar Charts</title>
    <link rel="stylesheet" type="text/css" href="BarChart.css"/>
</head>
<body>
    <h1>Bar Chart Generator</h1>

    <div class="container">
      <form action="/BarChart.js" method="POST" id="option-form">
        <div class="options">
          <label class="option" for="height">Chart Height</label>
          <label class="option" for="width">Chart Width</label>
          <input class="option-input" name="height" type="number" value=40>
          <input class="option-input" name="width" type="number" value=40>
          <label class="option" for="x-axis">X Label</label>
          <label class="option" for="y-axis">Y Label</label>
          <input class="option-input" name="x-axis" type="string" value="X-axis Label">
          <input class="option-input" name="y-axis" type="string" value="Y-axis Label">
          <label class="option" for="bar-colour">Bar Colour</label>
          <label class="option" for="label-colour">Label Colour</label>
          <input class="option-input" type="color" id="bar-colour" name="bar" value="#e66465">
          <input class="option-input" type="color" id="label-colour" name="label" value="#f6b73c">


          <section class="value-position">
            <span id="value-placement"><b>Value Placement</b></span>

            <label class="option" for="top">Top</label>
            <label class="option" for="middle">Middle</label>
            <label class="option" for="bottom">Bottom</label>
            <input class="option-input" id="top" name="position" type="radio" value="Top" checked>
            <input class="option-input" id="middle" name="position" type="radio" value="Middle">
            <input class="option-input" id="bottom" name="position" type="radio" value="Bottom">
          </section>

        </div>

        <div class="axes" id="chart"></div>
      </form>
    </div>

    <script src="jquery.js"></script>
    <script src="BarChart.js"></script>
</body>
</html>
